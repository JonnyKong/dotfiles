- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.ideavimrc: ideavimrc
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim/init.lua: neovim/init.lua
    ~/.config/nvim/lua: neovim/lua

- shell:
  - [git submodule update --init --recursive, Installing submodules]
