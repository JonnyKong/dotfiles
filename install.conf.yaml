- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.ideavimrc: ideavimrc
    ~/.config/nvim/init.lua: neovim/init.lua
    ~/.config/nvim/lua: neovim/lua
    ~/.config/nvim/coc-settings.json: coc-settings.json

- shell:
  - [git submodule update --init --recursive, Installing submodules]
